<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy Birthday!</title>
	<link rel="stylesheet" href="splide.min.css">
	<script src="splide.min.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.container {
			height: 100vh;
			display: flex;
			align-items: center;
		}

		/*.splide__slide img {
		  width: 100%;
		  height: auto;
		}*/

		.splide__slide img {
		  width: 100%;
		  height: 100%;
		  object-fit: cover;
		  transition: transform 0.4s;
		}

		/*.splide__slide.is-prev img,
		.splide__slide.is-next img {
			transform: scale(0.8);
		}*/
		.splide__slide:not(.real-active) img {
			transform: scale(0.8);
		}
	</style>
</head>
<body>
	<div class="container">
		<section id="image-carousel" class="splide" aria-label="Beautiful Images">
  <div class="splide__track">
		<ul class="splide__list">
			<li class="splide__slide">
				<img src="img/1.jpg" alt="">
			</li>
			<li class="splide__slide">
				<img src="img/2.jpg" alt="">
			</li>
			<li class="splide__slide">
				<img src="img/3.jpg" alt="">
			</li>
			<li class="splide__slide">
				<img src="img/4.jpg" alt="">
			</li>
			<li class="splide__slide">
				<img src="img/5.jpg" alt="">
			</li>
			<li class="splide__slide">
				<img src="img/6.jpg" alt="">
			</li>
			<li class="splide__slide">
				<img src="img/7.jpg" alt="">
			</li>
		</ul>
  </div>
</section>
	</div>

	<script>
  var splide = new Splide( '#image-carousel', {
    // heightRatio: 0.5,
    type   : 'loop',
    padding: '3rem',
    // gap: '1rem',
  } ).mount();

  var initActiveSlide = document.querySelector('.splide__slide.is-active');
  initActiveSlide.classList.add('real-active');

  splide.on( 'move', function () {
  	var slides = document.querySelectorAll('.splide__slide');
  	slides.forEach(s => {
  		s.classList.remove('real-active');
  	});
  } );

  splide.on( 'active', function () {
  	setTimeout(() => {
  		var newAtiveSlides = document.querySelectorAll('.splide__slide.is-active');
		newAtiveSlides.forEach(s => {
			s.classList.add('real-active');
		});
	}, 0);
  } );
</script>
</body>
</html>
